<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - ページが見つかりません</title>
    <meta name="description" content="お探しのページは見つかりませんでした">
    <meta name="robots" content="noarchive">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.25rem;
            color: var(--color-text);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .error-container p {
            color: var(--color-text-light);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            background: var(--color-primary);
            color: #ffffff;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: var(--color-primary-hover);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">お探しのページは見つかりませんでした</div>
        <p>
            申し訳ございません。お探しのページは削除されたか、URLが変更された可能性があります。
        </p>
        <a href="/" class="back-button">
            <i class="fa fa-home"></i> トップページに戻る
        </a>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Masanao Matsui. All rights reserved.</p>
        </div>
    </footer>

    <script src="/assets/js/main.js"></script>
</body>

</html>
